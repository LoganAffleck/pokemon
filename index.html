<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Register your save file!</h2>
    <img src="https://placehold.co/75" alt="Pokemon Trainer" width="75" height="75" id="playerImage">
    <div class="row">
        <p>Name: </p>
        <p id="name"></p>
    </div>
    <div class="row">
        <p>Age: </p>
        <p id="age"></p>
    </div>
    <div class="row">
        <p>Region: </p>
        <p id="region"></p>
    </div>
    <div class="row">
        <p>Money: </p>
        <p id="money"></p>
    </div>

    <div id="bag">
        <h3>Bag:</h3>
        <div id="bag-pockets">

        </div>
    </div>
    
    <script type="module" src="/index.js"></script>
</body>
</html>
